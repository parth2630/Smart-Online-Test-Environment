<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Test</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        #test-code-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #exam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #timer {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #question-container {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            min-width: 300px;
        }

        #next-question, #submit-test {
            margin: 10px;
        }

        #camera-stream {
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Enter Test Code</h1>
    <form id="test-code-form">
        <label>Test Code: <input type="text" id="test-code" required></label>
        <button type="submit">Start Test</button>
    </form>

    <div id="exam-container" style="display:none;">
        <div id="timer">Time Left: <span id="time-left"></span></div>
        <div id="question-container">Question will appear here</div>
        <button id="next-question">Next</button>
        <button id="submit-test">Submit</button>
    </div>

    <video id="camera-stream" width="320" height="240" autoplay></video>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="exam.js"></script>
</body>
</html>
