<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0;
        }

        #score, #totalMarks, #percentage {
            font-weight: bold;
            font-size: 1.4rem;
            color: #007bff;
        }

        .container p.error {
            color: #ff4d4f;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            #score, #totalMarks, #percentage {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Result</h1>
        <div id="result">
            <p id="score"></p>
            <p id="totalMarks"></p>
            <p id="percentage"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const score = params.get('score');
            const totalMarks = params.get('totalMarks');

            if (score && totalMarks) {
                const percentage = ((score / totalMarks) * 100).toFixed(2); // Calculate percentage and round to 2 decimals
                
                //document.getElementById('score').textContent = `Score: ${score}`;
                //document.getElementById('totalMarks').textContent = `Total Marks: ${totalMarks}`;
                document.getElementById('percentage').textContent = `Percentage: ${percentage}%`;
            } else {
                document.getElementById('result').innerHTML = '<p class="error">Error: Results not found.</p>';
            }
        });
    </script>
</body>
</html>
